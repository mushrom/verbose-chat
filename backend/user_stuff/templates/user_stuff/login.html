{% extends "index_page/base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
    <div class="container text-center">
        <form action="{% url 'user_stuff:login' %}" method="post" class="form-signin">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}

			<h3>Verbose login</h3>
            {% csrf_token %}

            <div class="form-group row">
				<input id="username-input"
					   name="username"
                       type="username"
                       class="form-control"
                       placeholder="Username" />
            </div>

            <div class="form-group row">
				<input id="password-input"
					   name="password"
                       type="password"
                       class="form-control"
                       placeholder="Password" />
            </div>

            <div class="form-group-row">
				<label>
					<input id="rememberme-input"
						   name="remember-me"
						   type="checkbox">
					Remember me
				</label>
            </div>

            <div class="form-group-row">
				<button type="submit" class="btn btn-lg btn-primary btn-block">
					Sign in
				</button>
            </div>
        </form>

		<a href="{% url 'user_stuff:register' %}">
			Don't have an account? Register now!
		</a>
    </div>
{% endblock %}
