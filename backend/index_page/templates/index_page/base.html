<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Verbose - {% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
        <link rel="stylesheet" href="/static/css/verbose.css" />
    </head>

    <body>
		<noscript>
			<div id="noscript_warning">
				Only those wielding javascript may continue!
			</div>
		</noscript>
		<script type="text/javascript" src="/static/bootstrap_bundle.js"></script>

        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
            <a class="navbar-brand" href="#">Verbose</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'layout_test' %}">Test</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Servers</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Docs</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">About</a>
                    </li>
                </ul>

                <button class="btn btn-outline-success my-2 my-sm-0"
                        type="submit">
                    Login
                </button>
            </div>
        </nav>

        {% block content %} {% endblock %}
    </body>
</html>
